spring.application.name=demo

# Logging Configuration - PRODUCTION
logging.level.root=WARN
logging.level.org.hibernate=WARN
logging.level.org.springframework=INFO
logging.level.org.springframework.security=INFO
logging.level.com.demo.demo=INFO

# Database Configuration - PRODUCTION
spring.datasource.url=jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}?useSSL=true&requireSSL=true&verifyServerCertificate=true
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration - PRODUCTION
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.sql.init.mode=never
spring.jpa.properties.hibernate.format_sql=false

# Connection Pool Configuration - PRODUCTION
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Session Configuration - PRODUCTION (cookies seguras para HTTPS)
server.servlet.session.timeout=15m
server.servlet.session.cookie.name=JSESSIONID
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.same-site=strict
server.servlet.session.cookie.path=/
server.servlet.session.tracking-modes=cookie

# Server Configuration - PRODUCTION
server.port=8080
server.error.include-message=never
server.error.include-binding-errors=never
server.error.include-stacktrace=never
server.error.include-exception=false
server.error.whitelabel.enabled=false

# Security Headers adicionales para producci√≥n
server.compression.enabled=true
server.http2.enabled=true
