<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error | Recetas Pro</title>
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
  <link th:href="@{/css/custom.css}" rel="stylesheet">
  <style>
    .error-container {
      min-height: 80vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .error-card {
      max-width: 600px;
      width: 100%;
    }
    .error-icon {
      font-size: 4rem;
      color: #dc3545;
    }
  </style>
</head>
<body class="bg-light">
  <div th:replace="~{fragments/navbar :: navbar}"></div>

  <div class="container error-container">
    <div class="card shadow p-5 error-card text-center">
      <div class="error-icon mb-3">⚠️</div>
      
      <h1 class="text-danger mb-3" th:text="${status} ?: '500'">500</h1>
      <h3 class="mb-3" th:text="${error} ?: 'Error Interno del Servidor'">Error</h3>
      
      <p class="text-muted mb-4" th:text="${message} ?: 'Ha ocurrido un error inesperado. Por favor, intenta nuevamente más tarde.'">
        Mensaje de error
      </p>
      
      <div th:if="${path}" class="alert alert-light mb-4">
        <small><strong>Ruta:</strong> <span th:text="${path}"></span></small>
      </div>
      
      <!-- Mostrar errores de validación si existen -->
      <div th:if="${errors}" class="alert alert-warning text-start">
        <strong>Errores de validación:</strong>
        <ul class="mb-0 mt-2">
          <li th:each="error : ${errors}" th:text="${error.value}"></li>
        </ul>
      </div>
      
      <div class="mt-4">
        <a th:href="@{/home}" class="btn btn-success me-2">
          <i class="bi bi-house-door"></i> Volver al Inicio
        </a>
        <button onclick="history.back()" class="btn btn-outline-secondary">
          <i class="bi bi-arrow-left"></i> Volver Atrás
        </button>
      </div>
    </div>
  </div>

  <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
