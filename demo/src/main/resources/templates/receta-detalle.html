<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${nombre}">Receta</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body class="bg-light">
  <div th:replace="~{fragments/navbar :: navbar}"></div>

  <div class="container my-5">
    <div class="card shadow-lg border-0 rounded-4 mx-auto recipe-card-container">

      <img th:src="${imagenUrl}" 
           alt="Imagen de receta" 
           title="Receta"
           th:alt="${nombre}" 
           th:title="${nombre}"
           class="card-img-top rounded-top-4 recipe-card-image">

      <div class="card-body p-5">
        <h1 class="card-title text-center mb-4" th:text="${nombre}"></h1>

        <div class="d-flex justify-content-center gap-5 mb-4">
          <p class="mb-0"><strong>Dificultad:</strong> <span th:text="${dificultad}"></span></p>
          <p class="mb-0"><strong>Tiempo:</strong> <span th:text="${tiempo}"></span></p>
        </div>

        <h4 class="mt-4 mb-3 text-primary">Ingredientes</h4>
        <ul class="list-group list-group-flush mb-4">
          <li class="list-group-item" 
              th:each="i : ${ingredientes}" 
              th:text="${i}">
          </li>
        </ul>

        <h4 class="mt-4 mb-3 text-primary">Instrucciones</h4>
        <p class="text-muted" 
           th:each="i : ${instrucciones}" 
           th:text="${i}">
        </p>

        <!-- SecciÃ³n de Compartir en Redes Sociales -->
        <div class="mt-5 pt-4 border-top">
          <h5 class="text-center mb-3">
            <i class="bi bi-share"></i> Compartir esta receta
          </h5>
          <div class="d-flex justify-content-center gap-3 flex-wrap">
            <!-- Facebook -->
            <a th:href="@{'https://www.facebook.com/sharer/sharer.php?u=' + ${#httpServletRequest.requestURL}}" 
               target="_blank" 
               class="btn btn-primary btn-lg"
               title="Compartir en Facebook">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-facebook" viewBox="0 0 16 16">
                <path d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951"/>
              </svg>
              Facebook
            </a>

            <!-- Twitter/X -->
            <a th:href="@{'https://twitter.com/intent/tweet?text=Â¡Mira esta receta de ' + ${nombre} + '! ðŸ½ï¸&url=' + ${#httpServletRequest.requestURL}}" 
               target="_blank" 
               class="btn btn-dark btn-lg"
               title="Compartir en Twitter/X">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-twitter-x" viewBox="0 0 16 16">
                <path d="M12.6.75h2.454l-5.36 6.142L16 15.25h-4.937l-3.867-5.07-4.425 5.07H.316l5.733-6.57L0 .75h5.063l3.495 4.633L12.601.75Zm-.86 13.028h1.36L4.323 2.145H2.865z"/>
              </svg>
              Twitter
            </a>

            <!-- WhatsApp -->
            <a th:href="@{'https://wa.me/?text=Â¡Mira esta receta de ' + ${nombre} + '! ðŸ½ï¸ ' + ${#httpServletRequest.requestURL}}" 
               target="_blank" 
               class="btn btn-success btn-lg"
               title="Compartir en WhatsApp">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-whatsapp" viewBox="0 0 16 16">
                <path d="M13.601 2.326A7.85 7.85 0 0 0 7.994 0C3.627 0 .068 3.558.064 7.926c0 1.399.366 2.76 1.057 3.965L0 16l4.204-1.102a7.9 7.9 0 0 0 3.79.965h.004c4.368 0 7.926-3.558 7.93-7.93A7.9 7.9 0 0 0 13.6 2.326zM7.994 14.521a6.6 6.6 0 0 1-3.356-.92l-.24-.144-2.494.654.666-2.433-.156-.251a6.56 6.56 0 0 1-1.007-3.505c0-3.626 2.957-6.584 6.591-6.584a6.56 6.56 0 0 1 4.66 1.931 6.56 6.56 0 0 1 1.928 4.66c-.004 3.639-2.961 6.592-6.592 6.592m3.615-4.934c-.197-.099-1.17-.578-1.353-.646-.182-.065-.315-.099-.445.099-.133.197-.513.646-.627.775-.114.133-.232.148-.43.05-.197-.1-.836-.308-1.592-.985-.59-.525-.985-1.175-1.103-1.372-.114-.198-.011-.304.088-.403.087-.088.197-.232.296-.346.1-.114.133-.198.198-.33.065-.134.034-.248-.015-.347-.05-.099-.445-1.076-.612-1.47-.16-.389-.323-.335-.445-.34-.114-.007-.247-.007-.38-.007a.73.73 0 0 0-.529.247c-.182.198-.691.677-.691 1.654s.71 1.916.81 2.049c.098.133 1.394 2.132 3.383 2.992.47.205.84.326 1.129.418.475.152.904.129 1.246.08.38-.058 1.171-.48 1.338-.943.164-.464.164-.86.114-.943-.049-.084-.182-.133-.38-.232"/>
              </svg>
              WhatsApp
            </a>

            <!-- Copiar enlace -->
            <button type="button" 
                    class="btn btn-outline-secondary btn-lg" 
                    onclick="copiarEnlace()"
                    title="Copiar enlace">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-link-45deg" viewBox="0 0 16 16">
                <path d="M4.715 6.542 3.343 7.914a3 3 0 1 0 4.243 4.243l1.828-1.829A3 3 0 0 0 8.586 5.5L8 6.086a1 1 0 0 0-.154.199 2 2 0 0 1 .861 3.337L6.88 11.45a2 2 0 1 1-2.83-2.83l.793-.792a4 4 0 0 1-.128-1.287z"/>
                <path d="M6.586 4.672A3 3 0 0 0 7.414 9.5l.775-.776a2 2 0 0 1-.896-3.346L9.12 3.55a2 2 0 1 1 2.83 2.83l-.793.792c.112.42.155.855.128 1.287l1.372-1.372a3 3 0 1 0-4.243-4.243z"/>
              </svg>
              Copiar enlace
            </button>
          </div>
          
          <!-- Mensaje de confirmaciÃ³n al copiar -->
          <div id="copiadoMensaje" class="alert alert-success alert-copiar mt-3 text-center d-none">
            âœ“ Enlace copiado al portapapeles
          </div>
        </div>

      </div>
    </div>
  </div>

  <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
  <script>
    function copiarEnlace() {
      const url = window.location.href;
      
      // Usar la API moderna del portapapeles
      navigator.clipboard.writeText(url).then(() => {
        // Mostrar mensaje de confirmaciÃ³n
        const mensaje = document.getElementById('copiadoMensaje');
        mensaje.classList.remove('d-none');
        
        // Ocultar mensaje despuÃ©s de 3 segundos
        setTimeout(() => {
          mensaje.classList.add('d-none');
        }, 3000);
      }).catch(err => {
        // Fallback para navegadores antiguos
        const textarea = document.createElement('textarea');
        textarea.value = url;
        textarea.style.position = 'fixed';
        textarea.style.opacity = '0';
        document.body.appendChild(textarea);
        textarea.select();
        document.execCommand('copy');
        document.body.removeChild(textarea);
        
        const mensaje = document.getElementById('copiadoMensaje');
        mensaje.classList.remove('d-none');
        setTimeout(() => {
          mensaje.classList.add('d-none');
        }, 3000);
      });
    }
  </script>
</body>
</html>
