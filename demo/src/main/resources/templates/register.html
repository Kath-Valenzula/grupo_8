<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro | Recetas Pro</title>
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
  <link th:href="@{/css/custom.css}" rel="stylesheet">
</head>
<body class="bg-light">
  <div th:replace="~{fragments/navbar :: navbar}"></div>

  <div class="container d-flex justify-content-center align-items-center auth-container">
    <div class="card shadow p-4 auth-card">
      <h3 class="text-center text-success mb-4">Registro de usuario</h3>
      
      <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>
      
      <form th:action="@{/register}" th:object="${user}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        
        <div class="mb-3">
          <label for="username" class="form-label">Usuario</label>
          <input type="text" th:field="*{username}" id="username" class="form-control" 
                 th:classappend="${#fields.hasErrors('username')} ? 'is-invalid' : ''" 
                 placeholder="Elija un nombre de usuario" required>
          <div class="invalid-feedback" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
        </div>
        
        <div class="mb-3">
          <label for="email" class="form-label">Correo electrónico</label>
          <input type="email" th:field="*{email}" id="email" class="form-control" 
                 th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''" 
                 placeholder="ejemplo@correo.com" required>
          <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>
        
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" th:field="*{password}" id="password" class="form-control" 
                 th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''" 
                 placeholder="Mínimo 6 caracteres" required>
          <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        </div>
        
        <button type="submit" class="btn btn-success w-100">Registrar</button>
      </form>
      <p class="text-center mt-3">
        ¿Ya tienes cuenta? <a th:href="@{/login}" class="text-success fw-semibold">Inicia sesión</a>
      </p>
    </div>
  </div>

  <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
